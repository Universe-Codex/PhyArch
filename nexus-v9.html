<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXUS v9.1 â€” Temporal Projection Core</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>

  <style>
    :root {
      --bg: #000;
      --panel: rgba(8,8,18,0.92);
      --quantum: #00e5ff;
      --neural: #ff00ff;
      --glow-q: 0 0 30px #00e5ff66;
      --glow-n: 0 0 30px #ff00ff44;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:var(--bg);
      overflow:hidden;
      height:100vh;
      font-family:'JetBrains Mono', monospace;
      color:#e0ffff;
      cursor:none;
    }

    #cursor {
      position:fixed;
      width:18px; height:18px;
      border:2px solid #fff;
      border-radius:50%;
      pointer-events:none;
      z-index:9999;
      mix-blend-mode:difference;
      box-shadow:0 0 15px #fff;
      transition:transform 0.1s;
    }

    .hud {
      position:fixed;
      background:rgba(5,5,15,0.88);
      backdrop-filter:blur(24px);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:12px;
      padding:24px;
      box-shadow:var(--glow-q);
      z-index:1000;
      transition:all 0.4s ease;
    }
    #temporal-hud {
      top:32px; left:32px; width:380px;
      border-top:4px solid var(--neural);
    }
    #status-hud {
      bottom:32px; left:32px; width:380px;
      font-size:11px;
      opacity:0.9;
    }

    input[type=range] {
      width:100%;
      height:10px;
      margin:16px 0;
      background:linear-gradient(to right, var(--quantum) 0%, var(--neural) 100%);
      border-radius:5px;
      -webkit-appearance:none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance:none;
      width:24px; height:24px;
      background:var(--neural);
      border-radius:50%;
      cursor:pointer;
      box-shadow:var(--glow-n);
    }

    .label-row {
      display:flex;
      justify-content:space-between;
      font-size:9px;
      color:var(--quantum);
      letter-spacing:2px;
      text-transform:uppercase;
    }

    .btn-inject {
      width:100%;
      padding:16px;
      background:linear-gradient(90deg, var(--quantum), #00ffff);
      color:#000;
      border:none;
      font-weight:900;
      font-size:15px;
      border-radius:8px;
      cursor:pointer;
      margin-top:20px;
      transition:all 0.3s;
      box-shadow:0 0 30px var(--glow-q);
    }
    .btn-inject:hover {
      transform:scale(1.03);
      box-shadow:0 0 50px #00ffff88;
    }

    #viewport { width:100vw; height:100vh; background:#000; }
  </style>
</head>
<body>

<div id="cursor"></div>

<div id="temporal-hud" class="hud">
  <span class="label" style="font-size:11px;letter-spacing:3px;color:var(--neural);">NEURAL PROJECTION LEAD</span>
  <input type="range" id="lead" min="0" max="100" value="40">
  <div class="label-row">
    <span>REAL-TIME</span>
    <span>FUTURE OFFSET</span>
  </div>
  <button class="btn-inject" onclick="inject(28)">INJECT TEMPORAL NODES</button>
</div>

<div id="status-hud" class="hud">
  <div>THREADS: ACTIVE // SYNC: <span id="sync">100</span>%</div>
  <div style="color:var(--neural);margin-top:10px;">
    Neural Lead: <span id="lead-val">0.0</span>s
  </div>
</div>

<div id="viewport"></div>

<script>
let scene, camera, renderer, world, entities = [];

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 10000);
  camera.position.set(180, 150, 180);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  document.getElementById('viewport').appendChild(renderer.domElement);

  new THREE.OrbitControls(camera, renderer.domElement);

  world = new CANNON.World({gravity:new CANNON.Vec3(0,-12,0)});

  const ground = new CANNON.Body({mass:0, shape:new CANNON.Plane()});
  ground.quaternion.setFromEuler(-Math.PI/2,0,0);
  world.addBody(ground);

  window.onmousemove = e => {
    document.getElementById('cursor').style.left = e.clientX + 'px';
    document.getElementById('cursor').style.top = e.clientY + 'px';
  };

  animate();
}

function inject(count = 28) {
  const geo = new THREE.SphereGeometry(2.5, 28, 28);
  for(let i=0; i<count; i++) {
    const mat = new THREE.MeshStandardMaterial({
      color: 0x00e5ff,
      metalness:0.8,
      roughness:0.1,
      emissive:0x00aaff,
      emissiveIntensity:0.6
    });
    const mesh = new THREE.Mesh(geo, mat);

    const body = new CANNON.Body({
      mass:1.6,
      shape:new CANNON.Sphere(2.5),
      linearDamping:0.01
    });
    body.position.set(
      (Math.random()-0.5)*220,
      120 + i*9,
      (Math.random()-0.5)*220
    );

    const ghostMat = new THREE.MeshBasicMaterial({
      color:0xff00ff,
      wireframe:true,
      transparent:true,
      opacity:0.45
    });
    const ghost = new THREE.Mesh(geo, ghostMat);

    scene.add(mesh);
    scene.add(ghost);
    world.addBody(body);

    // Spawn animation
    mesh.scale.set(0.1,0.1,0.1);
    ghost.scale.set(0.1,0.1,0.1);
    let t = 0;
    const anim = setInterval(() => {
      t += 0.12;
      const s = Math.min(1, t);
      mesh.scale.set(s,s,s);
      ghost.scale.set(s,s,s);
      if (t >= 1) clearInterval(anim);
    }, 16);

    entities.push({mesh, body, ghost});
  }
}

function animate() {
  requestAnimationFrame(animate);

  const lead = document.getElementById('lead').value / 100;
  const leadSec = lead * 18;
  document.getElementById('lead-val').innerText = leadSec.toFixed(1);
  document.getElementById('sync').innerText = Math.round(100 - lead*70);

  world.step(1/60 * (1 - lead*0.9));

  entities.forEach((e, i) => {
    e.mesh.position.copy(e.body.position);
    e.mesh.quaternion.copy(e.body.quaternion);

    let fx = e.body.position.x + e.body.velocity.x * leadSec;
    let fy = e.body.position.y + e.body.velocity.y * leadSec - 4.905 * leadSec**2;
    let fz = e.body.position.z + e.body.velocity.z * leadSec;

    fy = Math.max(fy, 2.5);

    e.ghost.position.set(fx, fy, fz);

    if (e.body.position.y < -200) {
      scene.remove(e.mesh);
      scene.remove(e.ghost);
      world.removeBody(e.body);
      entities.splice(i, 1);
    }
  });

  renderer.render(scene, camera);
}

init();
</script>
</body>
  </html>
