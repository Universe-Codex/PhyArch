<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>NEXUS v9.2 — Temporal Projection Core</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>

  <style>
    :root {
      --bg: #000;
      --panel: rgba(5,5,15,0.94);
      --quantum: #00e5ff;
      --neural: #ff00ff;
      --glow-q: 0 0 40px #00e5ff66;
      --glow-n: 0 0 40px #ff00ff44;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:var(--bg);
      overflow:hidden;
      height:100vh;
      font-family:'JetBrains Mono', monospace;
      color:#e0ffff;
      touch-action: none;
      cursor:none;
    }

    #cursor {
      position:fixed;
      width:20px; height:20px;
      border:2px solid #fff;
      border-radius:50%;
      pointer-events:none;
      z-index:9999;
      mix-blend-mode:difference;
      box-shadow:0 0 20px #fff;
      transition:transform 0.08s;
    }

    .hud {
      position:fixed;
      background:rgba(5,5,15,0.92);
      backdrop-filter:blur(32px);
      -webkit-backdrop-filter:blur(32px);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:12px;
      padding:24px;
      z-index:1000;
      box-shadow:var(--glow-q);
      transition:all 0.4s ease;
    }
    #lead-hud {
      top:24px; left:24px; width:360px;
      border-top:4px solid var(--neural);
    }
    #status-hud {
      bottom:24px; left:24px; width:360px;
      font-size:11px;
      opacity:0.92;
    }

    input[type=range] {
      width:100%;
      height:12px;
      margin:16px 0 12px;
      background:linear-gradient(to right, var(--quantum) 0%, var(--neural) 100%);
      border-radius:6px;
      -webkit-appearance:none;
      outline:none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance:none;
      width:28px; height:28px;
      background:var(--neural);
      border-radius:50%;
      cursor:pointer;
      box-shadow:var(--glow-n);
    }

    .label-row {
      display:flex;
      justify-content:space-between;
      font-size:9px;
      color:var(--quantum);
      letter-spacing:2.5px;
      text-transform:uppercase;
    }

    .btn-inject {
      width:100%;
      padding:16px;
      background:linear-gradient(90deg, var(--quantum), #00ffff);
      color:#000;
      border:none;
      font-weight:900;
      font-size:15px;
      border-radius:8px;
      cursor:pointer;
      margin-top:20px;
      transition:all 0.3s;
      box-shadow:var(--glow-q);
    }
    .btn-inject:active {
      transform:scale(0.96);
      box-shadow:0 0 60px #00ffffaa;
    }

    #viewport { width:100vw; height:100vh; background:#000; }
  </style>
</head>
<body>

<div id="cursor"></div>

<div id="lead-hud" class="hud">
  <span class="label" style="font-size:11px;letter-spacing:3px;color:var(--neural);">NEURAL PROJECTION LEAD</span>
  <input type="range" id="lead" min="0" max="100" value="40">
  <div class="label-row">
    <span>REAL-TIME</span>
    <span>FUTURE OFFSET</span>
  </div>
  <button class="btn-inject" onclick="injectNodes(28)">INJECT TEMPORAL NODES</button>
</div>

<div id="status-hud" class="hud">
  <div>THREADS: ACTIVE // SYNC: <span id="sync">100</span>%</div>
  <div style="color:var(--neural);margin-top:10px;">
    Neural Lead: <span id="lead-val">0.0</span>s
  </div>
</div>

<div id="viewport"></div>

<script>
// ──────────────────────────────────────────────
//  ENGINE CORE
// ──────────────────────────────────────────────

let scene, camera, renderer, controls, world, entities = [];

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 12000);
  camera.position.set(180, 160, 200);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  document.getElementById('viewport').appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  world = new CANNON.World({gravity:new CANNON.Vec3(0,-12,0)});

  const ground = new CANNON.Body({mass:0, shape:new CANNON.Plane()});
  ground.quaternion.setFromEuler(-Math.PI/2,0,0);
  world.addBody(ground);

  scene.add(new THREE.GridHelper(600, 120, 0x00e5ff, 0x001122));

  // Pulsing core
  const core = new THREE.Mesh(
    new THREE.IcosahedronGeometry(18, 6),
    new THREE.MeshPhongMaterial({color:0x00e5ff, wireframe:true})
  );
  scene.add(core);

  window.onmousemove = e => {
    document.getElementById('cursor').style.left = e.clientX + 'px';
    document.getElementById('cursor').style.top = e.clientY + 'px';
  };

  animate();
}

function injectNodes(count = 28) {
  const geo = new THREE.SphereGeometry(2.8, 28, 28);
  for(let i = 0; i < count; i++) {
    const mat = new THREE.MeshStandardMaterial({
      color: 0x00e5ff,
      metalness:0.8,
      roughness:0.1,
      emissive:0x00aaff,
      emissiveIntensity:0.6
    });
    const mesh = new THREE.Mesh(geo, mat);

    const body = new CANNON.Body({
      mass:1.8,
      shape:new CANNON.Sphere(2.8),
      linearDamping:0.01,
      angularDamping:0.02
    });
    body.position.set(
      (Math.random()-0.5)*240,
      140 + i*10,
      (Math.random()-0.5)*240
    );

    const ghostMat = new THREE.MeshBasicMaterial({
      color:0xff00ff,
      wireframe:true,
      transparent:true,
      opacity:0.5
    });
    const ghost = new THREE.Mesh(geo, ghostMat);

    scene.add(mesh);
    scene.add(ghost);
    world.addBody(body);

    // Spawn animation
    mesh.scale.set(0.1,0.1,0.1);
    ghost.scale.set(0.1,0.1,0.1);
    let t = 0;
    const grow = setInterval(() => {
      t += 0.12;
      const s = Math.min(1, t);
      mesh.scale.set(s,s,s);
      ghost.scale.set(s,s,s);
      if (t >= 1) clearInterval(grow);
    }, 16);

    entities.push({mesh, body, ghost});
  }
}

function animate() {
  requestAnimationFrame(animate);

  const lead = document.getElementById('lead').value / 100;
  const leadSec = lead * 20;
  document.getElementById('lead-val').innerText = leadSec.toFixed(1);
  document.getElementById('sync').innerText = Math.round(100 - lead*80);

  world.step(1/60 * (1 - lead*0.92));

  entities.forEach((e, i) => {
    e.mesh.position.copy(e.body.position);
    e.mesh.quaternion.copy(e.body.quaternion);

    let fx = e.body.position.x + e.body.velocity.x * leadSec;
    let fy = e.body.position.y + e.body.velocity.y * leadSec - 4.905 * leadSec**2;
    let fz = e.body.position.z + e.body.velocity.z * leadSec;

    fy = Math.max(fy, 2.8);

    e.ghost.position.set(fx, fy, fz);

    if (e.body.position.y < -250) {
      scene.remove(e.mesh);
      scene.remove(e.ghost);
      world.removeBody(e.body);
      entities.splice(i, 1);
    }
  });

  renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
