<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NEXUS — Temporal Projection</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111116;
      --surface-elevated: #1c1c24;
      --text: #f0f4f8;
      --text-dim: #8a8f99;
      --accent: #3b82f6;
      --border: #252530;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:var(--bg);
      color:var(--text);
      font-family:'Inter', system-ui, sans-serif;
      overflow:hidden;
      height:100vh;
      -webkit-font-smoothing:antialiased;
    }

    header {
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:64px;
      background:var(--surface);
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      padding:0 24px;
      z-index:2000;
    }
    .logo {
      font-size:22px;
      font-weight:700;
      color:var(--accent);
    }

    .main {
      height:100vh;
      display:flex;
      flex-direction:column;
      padding-top:64px;
    }

    .control-panel {
      background:var(--surface-elevated);
      border-radius:16px;
      margin:24px;
      padding:24px;
      box-shadow:0 8px 32px rgba(0,0,0,0.4);
    }

    h1 {
      font-size:28px;
      font-weight:700;
      margin-bottom:20px;
      text-align:center;
    }

    .slider-group {
      margin:24px 0;
    }
    label {
      display:block;
      font-size:14px;
      color:var(--text-dim);
      margin-bottom:8px;
    }
    input[type=range] {
      width:100%;
      height:10px;
      background:#2a2a35;
      border-radius:5px;
      -webkit-appearance:none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance:none;
      width:28px;
      height:28px;
      background:var(--accent);
      border-radius:50%;
      cursor:pointer;
      box-shadow:0 4px 12px rgba(59,130,246,0.3);
    }

    button {
      width:100%;
      padding:16px;
      background:var(--accent);
      color:white;
      border:none;
      border-radius:12px;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      transition:all 0.2s;
    }
    button:active {
      transform:scale(0.98);
    }

    #viewport {
      flex:1;
      background:var(--bg);
    }

    #status {
      position:fixed;
      bottom:16px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.6);
      padding:12px 24px;
      border-radius:12px;
      font-size:13px;
      color:var(--text-dim);
      z-index:1000;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">NEXUS</div>
</header>

<div class="main">
  <div class="control-panel">
    <h1>Temporal Projection Lab</h1>
    
    <div class="slider-group">
      <label>Neural Projection Lead</label>
      <input type="range" id="lead" min="0" max="100" value="40">
      <div style="display:flex;justify-content:space-between;font-size:13px;color:var(--text-dim);margin-top:8px;">
        <span>Real-time</span>
        <span>Future offset</span>
      </div>
    </div>

    <button onclick="injectNodes(30)">Inject Temporal Nodes</button>
  </div>

  <div id="viewport"></div>

  <div id="status">
    Sync: <span id="sync">100</span>% • Lead: <span id="lead-val">0.0</span>s
  </div>
</div>

<script>
// Real minimal engine (works offline)
const vp = document.getElementById('viewport');
const canvas = document.createElement('canvas');
canvas.style.width = '100%';
canvas.style.height = '100%';
vp.appendChild(canvas);

const ctx = canvas.getContext('2d');
let width, height;

function resize() {
  width = vp.clientWidth;
  height = vp.clientHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

let lead = 0.4;
document.getElementById('lead').addEventListener('input', e => {
  lead = e.target.value / 100;
  document.getElementById('lead-val').innerText = (lead * 20).toFixed(1);
  document.getElementById('sync').innerText = Math.round(100 - lead * 80);
});

let nodes = [];
function injectNodes(count) {
  for(let i = 0; i < count; i++) {
    nodes.push({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 4,
      vy: (Math.random() - 0.5) * 4,
      size: 8 + Math.random() * 12,
      life: 1
    });
  }
}

function animate() {
  ctx.fillStyle = 'rgba(10,10,15,0.1)';
  ctx.fillRect(0,0,width,height);

  ctx.strokeStyle = '#3b82f6';
  ctx.lineWidth = 1;

  nodes.forEach(n => {
    n.x += n.vx * (1 - lead * 0.9);
    n.y += n.vy * (1 - lead * 0.9);

    n.life -= 0.001;

    if (n.x < 0 || n.x > width) n.vx *= -1;
    if (n.y < 0 || n.y > height) n.vy *= -1;

    ctx.beginPath();
    ctx.arc(n.x, n.y, n.size * n.life, 0, Math.PI * 2);
    ctx.stroke();

    // Ghost (future)
    const gx = n.x + n.vx * lead * 20;
    const gy = n.y + n.vy * lead * 20;
    ctx.beginPath();
    ctx.arc(gx, gy, n.size * 0.6, 0, Math.PI * 2);
    ctx.strokeStyle = 'rgba(59,130,246,0.4)';
    ctx.stroke();
  });

  nodes = nodes.filter(n => n.life > 0);

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
