name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Compile C++ to WebAssembly
        run: |
          mkdir -p dist
          emcc physics_engine.cpp -o dist/physics.js \
            -s MODULARIZE=1 \
            -s EXPORT_NAME='createPhysicsModule' \
            -s EXPORTED_RUNTIME_METHODS='["ccall", "cwrap"]' \
            -s EXPORTED_FUNCTIONS='["_calculate_stress", "_calculate_displacement"]' \
            -O3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/android

      - name: Build Web
        run: |
          npm run build || mkdir -p dist
          if [ ! -f "dist/index.html" ]; then
            echo "<html><body>PhyArch</body></html>" > dist/index.html
          fi

      - name: Initialize Capacitor
        run: |
          npx cap init PhyArch com.universe.phyarch --web-dir=dist
          npx cap add android
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PhyArch-Final-Build
          path: android/app/build/outputs/apk/debug/app-debug.apk
