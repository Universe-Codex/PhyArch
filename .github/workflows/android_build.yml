name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install & Build Web
        run: |
          npm install --legacy-peer-deps
          npm run build
          # Create a dummy folder if the build command didn't make 'dist'
          mkdir -p dist
          if [ ! -f "dist/index.html" ]; then touch dist/index.html; fi

      - name: Initialize & Build Android
        run: |
          # Force initialize the config with correct web-dir
          npx cap init PhyArch com.universe.phyarch --web-dir dist --status-check false || true
          
          # Install the android platform package explicitly
          npm install @capacitor/android
          
          # Add and Sync
          npx cap add android || echo "Already exists"
          npx cap sync
          
          # Compile
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PhyArch-Final-Build
          path: android/app/build/outputs/apk/debug/app-debug.apk
