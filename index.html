<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhyArch Omni v2.5 ‚Äî The Singularity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <style>
        :root {
            --bg: #05050a;
            --panel: rgba(10,10,20,0.95);
            --accent: #00ff88;
            --accent2: #00ccff;
            --danger: #ff3366;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--bg); color: #eee; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        header {
            height: 60px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,255,136,0.3);
            display: flex;
            align-items: center;
            padding: 0 25px;
            z-index: 100;
            justify-content: space-between;
        }
        .logo { font-size: 20px; letter-spacing: 5px; font-weight: 800; text-transform: uppercase; }
        .logo span { color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        .main { flex: 1; display: flex; position: relative; }
        #viewport { flex: 1; background: radial-gradient(circle at center, #111 0%, #000 100%); cursor: crosshair; }
        
        /* SIDEBARS */
        .sidebar {
            width: 280px;
            background: var(--panel);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .glass {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
        }

        /* INSPECTOR CONTROLS */
        .control-group { margin-top: 10px; }
        label { display: block; font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }

        #console { height: 280px; background: #000; border-top: 1px solid var(--accent); display: flex; flex-direction: column; }
        #log { flex: 1; padding: 15px; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 12px; line-height: 1.6; }
        .input-row { display: flex; padding: 15px; gap: 10px; background: #0a0a0a; }
        input[type="text"] { 
            flex: 1; background: #15151a; border: 1px solid #333; color: var(--accent); 
            padding: 12px 15px; border-radius: 6px; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(0,255,136,0.2); }

        .btn {
            background: transparent; color: var(--accent); border: 1px solid var(--accent);
            padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 12px; transition: 0.2s;
        }
        .btn:hover { background: var(--accent); color: #000; font-weight: bold; }
        .btn-active { background: var(--accent); color: #000; }

        /* TOOLBAR */
        .toolbar {
            width: 65px; background: #000; border-right: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">PHY<span>ARCH</span> OMNI v2.5</div>
    <div style="display:flex; gap:15px; align-items:center;">
        <button id="toggleField" class="btn">FIELD: OFF</button>
        <button id="save" class="btn">SAVE</button>
        <button id="reset" class="btn" style="color:var(--danger); border-color:var(--danger)">WIPE</button>
    </div>
</header>

<div class="main">
    <div class="toolbar">
        <button class="btn" onclick="quickSpawn('solar')">‚òÄÔ∏è</button>
        <button class="btn" onclick="quickSpawn('city')">üèôÔ∏è</button>
        <button class="btn" onclick="quickSpawn('viz')">üìä</button>
    </div>

    <div id="viewport"></div>

    <div class="sidebar">
        <div class="glass">
            <h4 style="color:var(--accent)">ENTITY INSPECTOR</h4>
            <div id="inspector" style="font-size:12px; color:#aaa; margin-top:10px;">Select an object to edit...</div>
            <div id="controls" style="display:none">
                <div class="control-group">
                    <label>Scale</label>
                    <input type="range" id="scaleRange" min="0.1" max="5" step="0.1">
                </div>
                <div class="control-group">
                    <label>Bounce</label>
                    <input type="range" id="bounceRange" min="0" max="1" step="0.01">
                </div>
                <button class="btn" onclick="deleteSelected()" style="width:100%; margin-top:15px; border-color:var(--danger); color:var(--danger)">DELETE</button>
            </div>
        </div>

        <div class="glass">
            <h4 style="color:var(--accent2)">PYTHON IDE</h4>
            <textarea id="pyCode" style="width:100%; height:120px; background:#000; border:1px solid #333; color:var(--accent2); font-family:monospace; margin-top:10px; padding:10px; font-size:11px;" placeholder="import numpy as np..."></textarea>
            <button class="btn" style="width:100%; margin-top:10px; border-color:var(--accent2); color:var(--accent2)" onclick="runPyScript()">RUN SCRIPT</button>
        </div>
    </div>
</div>

<div id="console">
    <div id="log"></div>
    <div class="input-row">
        <input type="text" id="cmd" placeholder="Command context... (try: solar, viz [3,1,9], explode)">
        <button class="btn" id="exec">EXECUTE</button>
    </div>
</div>

<script>
let scene, camera, renderer, controls, coreMesh;
let objects = [];
let selectedObj = null;
let fieldActive = false;
let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();

const Omni = {
    log(msg, color = "#888") {
        const logEl = document.getElementById('log');
        const div = document.createElement('div');
        div.style.color = color;
        div.innerHTML = `<span style="color:#444">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
        logEl.appendChild(div);
        logEl.scrollTop = logEl.scrollHeight;
    },

    init() {
        const vp = document.getElementById('viewport');
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x05050a, 0.03);

        camera = new THREE.PerspectiveCamera(50, vp.clientWidth / vp.clientHeight, 0.1, 1000);
        camera.position.set(30, 30, 30);

        renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
        renderer.setSize(vp.clientWidth, vp.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        vp.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const light = new THREE.SpotLight(0x00ff88, 1);
        light.position.set(20, 50, 20);
        scene.add(light);

        // Grid & Floor
        const grid = new THREE.GridHelper(100, 50, 0x00ff88, 0x111111);
        scene.add(grid);

        // CUSTOM SHADER CORE
        const coreGeo = new THREE.IcosahedronGeometry(4, 3);
        const coreMat = new THREE.ShaderMaterial({
            uniforms: { time: { value: 0 }, field: { value: 0 } },
            vertexShader: `
                varying vec3 vNormal;
                uniform float time;
                void main() {
                    vNormal = normal;
                    float pulse = sin(time * 3.0 + position.y) * 0.2;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position + normal * pulse, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vNormal;
                uniform float time;
                uniform float field;
                void main() {
                    vec3 color = field > 0.5 ? vec3(0.0, 0.8, 1.0) : vec3(0.0, 1.0, 0.5);
                    gl_FragColor = vec4(color * (vNormal.z * 0.5 + 0.5), 0.8);
                }
            `,
            wireframe: true,
            transparent: true
        });
        coreMesh = new THREE.Mesh(coreGeo, coreMat);
        scene.add(coreMesh);

        this.animate();
        this.log("Omni Intelligence v2.5 Synchronized.", "#00ff88");
    },

    animate() {
        requestAnimationFrame(() => Omni.animate());
        const t = performance.now() * 0.001;
        if (coreMesh) coreMesh.material.uniforms.time.value = t;
        
        objects.forEach(o => o.update(objects, fieldActive));
        
        controls.update();
        renderer.render(scene, camera);
    }
};

// ====================== ENHANCED PHYSICS ======================
class PhysicsObject {
    constructor(mesh, opts) {
        this.mesh = mesh;
        this.velocity = opts.velocity || new THREE.Vector3();
        this.size = opts.size || 1.5;
        this.bounce = 0.7;
        this.mass = this.size;
    }

    update(all, field) {
        // Singularity Logic
        if (field) {
            const pull = new THREE.Vector3().subVectors(new THREE.Vector3(0,0,0), this.mesh.position);
            const dist = pull.length();
            if (dist > 1) {
                pull.normalize().multiplyScalar(0.05);
                this.velocity.add(pull);
            }
        } else {
            this.velocity.y -= 0.025; // Standard Gravity
        }

        this.mesh.position.add(this.velocity);

        // Floor Bounce
        if (this.mesh.position.y < this.size) {
            this.mesh.position.y = this.size;
            this.velocity.y *= -this.bounce;
            this.velocity.multiplyScalar(0.98); // Friction
        }

        // Inter-object Repulsion (Momentum approximation)
        all.forEach(other => {
            if (other === this) return;
            const dist = this.mesh.position.distanceTo(other.mesh.position);
            const minDist = this.size + other.size;
            if (dist < minDist) {
                const overlap = minDist - dist;
                const dir = this.mesh.position.clone().sub(other.mesh.position).normalize();
                this.velocity.add(dir.multiplyScalar(overlap * 0.1));
            }
        });

        this.mesh.rotation.x += this.velocity.length() * 0.1;
    }
}

// ====================== LOGIC & UI ======================
function quickSpawn(type) {
    if (type === 'solar') {
        Omni.spawn('sphere', 1, {size: 5, color: 0xffff00});
        for(let i=0; i<6; i++) Omni.spawn('sphere', 1, {size: 1.2, color: 0x00ccff});
    } else if (type === 'city') {
        Omni.spawn('box', 20, {size: 3, color: 0x555566});
    } else if (type === 'viz') {
        const data = [4, 2, 8, 5, 3];
        data.forEach((v, i) => Omni.spawn('box', 1, {size: v, pos: new THREE.Vector3(i*4-8, 10, 0)}));
    }
}

Omni.spawn = (type, count, opts = {}) => {
    for (let i = 0; i < count; i++) {
        let geo;
        if (type === 'sphere') geo = new THREE.SphereGeometry(opts.size, 16, 16);
        else geo = new THREE.BoxGeometry(opts.size, opts.size, opts.size);
        
        const mat = new THREE.MeshPhongMaterial({ color: opts.color || Math.random() * 0xffffff, wireframe: true });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.position.set(opts.pos?.x || (Math.random()-0.5)*30, opts.pos?.y || 20, opts.pos?.z || (Math.random()-0.5)*30);
        scene.add(mesh);
        objects.push(new PhysicsObject(mesh, opts));
    }
};

// Selection Logic
document.getElementById('viewport').addEventListener('mousedown', (e) => {
    const rect = renderer.domElement.getBoundingClientRect();
    mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
    mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);
    const hits = raycaster.intersectObjects(scene.children);
    
    if (hits.length > 0) {
        const target = hits[0].object;
        const phys = objects.find(o => o.mesh === target);
        if (phys) {
            selectObject(phys);
        }
    }
});

function selectObject(phys) {
    if (selectedObj) selectedObj.mesh.material.emissive.setHex(0x000000);
    selectedObj = phys;
    selectedObj.mesh.material.emissive = new THREE.Color(0x00ff88);
    
    document.getElementById('inspector').innerHTML = `ID: ${selectedObj.mesh.uuid.slice(0,8)}<br>Mass: ${selectedObj.mass.toFixed(2)}`;
    document.getElementById('controls').style.display = 'block';
    document.getElementById('scaleRange').value = selectedObj.size;
    document.getElementById('bounceRange').value = selectedObj.bounce;
}

// Live Sliders
document.getElementById('scaleRange').oninput = (e) => {
    if (selectedObj) {
        const s = parseFloat(e.target.value);
        selectedObj.size = s;
        selectedObj.mesh.scale.set(s,s,s);
    }
};

document.getElementById('bounceRange').oninput = (e) => {
    if (selectedObj) selectedObj.bounce = parseFloat(e.target.value);
};

function deleteSelected() {
    if (selectedObj) {
        scene.remove(selectedObj.mesh);
        objects = objects.filter(o => o !== selectedObj);
        selectedObj = null;
        document.getElementById('controls').style.display = 'none';
        document.getElementById('inspector').innerHTML = "Object deleted.";
    }
}

// FIELD TOGGLE
document.getElementById('toggleField').onclick = (e) => {
    fieldActive = !fieldActive;
    e.target.textContent = `FIELD: ${fieldActive ? 'ON' : 'OFF'}`;
    e.target.classList.toggle('btn-active');
    coreMesh.material.uniforms.field.value = fieldActive ? 1 : 0;
    Omni.log(`Singularity Field ${fieldActive ? 'Activated' : 'Stabilized'}.`, fieldActive ? "#00ccff" : "#00ff88");
};

// BOOT
let pyodide;
(async () => {
    Omni.init();
    try {
        pyodide = await loadPyodide();
        document.getElementById('ind-py').classList.add('active');
        Omni.log("Pyodide Core Ready.", "#00ccff");
    } catch(e) {}
    
    document.getElementById('exec').onclick = async () => {
        const val = document.getElementById('cmd').value;
        if (val.includes('solar')) quickSpawn('solar');
        else if (val.includes('explode')) Omni.spawn('box', 30, {size: 0.5});
        else Omni.spawn('box', 1, {size: 2});
        document.getElementById('cmd').value = '';
    };
})();

async function runPyScript() {
    const code = document.getElementById('pyCode').value;
    Omni.log("Executing Python context...", "#00ccff");
    try {
        await pyodide.runPythonAsync(code);
        Omni.log("Script Success.", "#00ff88");
    } catch(e) { Omni.log("Py Error: " + e.message, "#ff3366"); }
}

document.getElementById('reset').onclick = () => location.reload();
</script>
</body>
</html>
