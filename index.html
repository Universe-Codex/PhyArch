<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhyArch NEXUS ‚Äî Spatial Feed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <style>
        :root {
            --bg: #000;
            --accent: #00ff9d;
            --accent2: #00d0ff;
            --font: 'JetBrains Mono', monospace;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:var(--bg); color:#fff; font-family: var(--font); overflow: hidden; height: 100vh; }

        /* --- HOME FEED (TIKTOK STYLE) --- */
        #home-feed {
            position: fixed; inset: 0; z-index: 1000;
            overflow-y: scroll; scroll-snap-type: y mandatory;
            background: #000; transition: transform 0.8s cubic-bezier(0.8,0,0.2,1);
        }
        .feed-card {
            height: 100vh; width: 100%; scroll-snap-align: start;
            position: relative; display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #111;
        }
        .card-bg { position: absolute; inset:0; opacity: 0.4; pointer-events: none; }
        
        .card-ui {
            position: absolute; bottom: 40px; left: 20px; z-index: 10;
        }
        .card-ui h2 { font-size: 24px; letter-spacing: 2px; color: var(--accent); }
        .card-ui p { font-size: 12px; opacity: 0.6; margin-top: 5px; }

        .side-actions {
            position: absolute; right: 20px; bottom: 100px;
            display: flex; flex-direction: column; gap: 25px; align-items: center;
        }
        .action-btn {
            width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2); transition: 0.3s;
        }
        .action-btn:hover { background: var(--accent); color: #000; transform: scale(1.1); }
        .work-btn { 
            background: var(--accent); color: #000; font-weight: 900; 
            box-shadow: 0 0 20px var(--accent);
        }

        /* --- WORKSPACE (THE LAB) --- */
        #workspace {
            display: flex; height: 100vh; width: 100vw;
            transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.8,0,0.2,1);
        }
        .viewport-container { flex: 1; position: relative; }
        #viewport { width: 100%; height: 100%; }

        .sidebar { width: 350px; background: #05050a; border-left: 1px solid #222; display: flex; flex-direction: column; }
        .tab-bar { display: flex; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 10px; cursor: pointer; opacity: 0.5; }
        .tab-active { opacity: 1; color: var(--accent); border-bottom: 2px solid var(--accent); }

        .panel { flex: 1; padding: 20px; display: none; overflow-y: auto; }
        .panel-active { display: block; }

        #console { height: 150px; background: #000; border-top: 1px solid #222; padding: 10px; font-size: 11px; color: #555; overflow-y: auto; }

        /* UI Helpers */
        .loading-tag { position: fixed; top: 20px; left: 20px; font-size: 10px; color: var(--accent); z-index: 2000; }
        .exit-work { position: absolute; top: 20px; right: 20px; z-index: 100; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; cursor: pointer; font-size: 10px; }

        textarea { width: 100%; background: #111; border: 1px solid #333; color: var(--accent2); padding: 10px; font-family: var(--font); margin-bottom: 10px; }
        button.cta { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loading-status" class="loading-tag">‚óè KERNEL BOOTING...</div>

    <div id="home-feed">
        <div class="feed-card">
            <div class="card-bg" style="background: radial-gradient(circle at center, #001a0d 0%, #000 70%);"></div>
            <div class="card-ui">
                <h2>QUANTUM HELIX</h2>
                <p>Advanced DNA Simulation using Python Logic</p>
            </div>
            <div class="side-actions">
                <div class="action-btn">‚ù§Ô∏è</div>
                <div class="action-btn">üí¨</div>
                <div class="action-btn work-btn" onclick="enterWork('dna')">WORK</div>
            </div>
        </div>

        <div class="feed-card">
            <div class="card-bg" style="background: radial-gradient(circle at center, #00121a 0%, #000 70%);"></div>
            <div class="card-ui">
                <h2>MARKET FLOW</h2>
                <p>Real-time BTC Data driving physical mass</p>
            </div>
            <div class="side-actions">
                <div class="action-btn">‚ù§Ô∏è</div>
                <div class="action-btn">üí¨</div>
                <div class="action-btn work-btn" onclick="enterWork('market')">WORK</div>
            </div>
        </div>
    </div>

    <div id="workspace">
        <div class="viewport-container">
            <div class="exit-work" onclick="exitWork()">BACK TO FEED</div>
            <div id="viewport"></div>
        </div>
        
        <aside class="sidebar">
            <div class="tab-bar">
                <div class="tab tab-active" onclick="switchTab(0)">FORGE</div>
                <div class="tab" onclick="switchTab(1)">PYTHON</div>
            </div>
            
            <div id="panel-0" class="panel panel-active">
                <h4 style="color:var(--accent2); margin-bottom:15px; font-size:12px;">AI FORGE</h4>
                <textarea id="ai-input" placeholder="Prompt structure..."></textarea>
                <button class="cta" onclick="runForge()">GENERATE</button>
            </div>

            <div id="panel-1" class="panel">
                <h4 style="color:var(--accent2); margin-bottom:15px; font-size:12px;">CODE KERNEL</h4>
                <textarea id="py-code" rows="10">Omni.spawn('sphere', 20)</textarea>
                <button class="cta" onclick="runPython()">RUN SCRIPT</button>
            </div>

            <div id="console"></div>
        </aside>
    </div>

<script>
class NexusPlatform {
    constructor() {
        this.entities = [];
        this.pyodide = null;
    }

    async init() {
        const vp = document.getElementById('viewport');
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(50, vp.clientWidth/vp.clientHeight, 0.1, 1000);
        this.camera.position.set(50, 50, 50);
        this.renderer = new THREE.WebGLRenderer({antialias:true});
        this.renderer.setSize(vp.clientWidth, vp.clientHeight);
        vp.appendChild(this.renderer.domElement);
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        
        this.world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.8, 0) });
        this.scene.add(new THREE.GridHelper(100, 20, 0x222222, 0x111111));

        const ground = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        ground.quaternion.setFromEuler(-Math.PI/2, 0, 0);
        this.world.addBody(ground);

        this.animate();
    }

    animate() {
        requestAnimationFrame(() => this.animate());
        this.world.fixedStep();
        this.entities.forEach(e => {
            e.mesh.position.copy(e.body.position);
            e.mesh.quaternion.copy(e.body.quaternion);
        });
        this.renderer.render(this.scene, this.camera);
    }

    spawn(type, count, opts = {}) {
        for(let i=0; i<count; i++) {
            const size = opts.size || 2;
            const geo = type === 'sphere' ? new THREE.SphereGeometry(size) : new THREE.BoxGeometry(size, size, size);
            const shape = type === 'sphere' ? new CANNON.Sphere(size) : new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2));
            const mesh = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color: opts.color || 0x00ff9d, wireframe: true}));
            const body = new CANNON.Body({ mass: 1, shape, position: new CANNON.Vec3((Math.random()-0.5)*20, 30 + i*3, (Math.random()-0.5)*20) });
            this.scene.add(mesh);
            this.world.addBody(body);
            this.entities.push({mesh, body});
        }
    }

    log(m) {
        const c = document.getElementById('console');
        c.innerHTML += `<div>> ${m}</div>`;
        c.scrollTop = c.scrollHeight;
    }
}

const App = new NexusPlatform();

// --- PLATFORM UI LOGIC ---
function enterWork(template) {
    document.getElementById('home-feed').style.transform = 'translateY(-100%)';
    document.getElementById('workspace').style.transform = 'translateY(0)';
    if(template === 'dna') {
        setTimeout(() => runForge("dna helix"), 1000);
    }
}

function exitWork() {
    document.getElementById('home-feed').style.transform = 'translateY(0)';
    document.getElementById('workspace').style.transform = 'translateY(100%)';
}

function switchTab(n) {
    document.querySelectorAll('.tab').forEach((t,i) => t.classList.toggle('tab-active', i===n));
    document.querySelectorAll('.panel').forEach((p,i) => p.classList.toggle('panel-active', i===n));
}

async function runPython() {
    await App.pyodide.runPythonAsync(document.getElementById('py-code').value);
}

function runForge(forceInput = null) {
    const prompt = forceInput || document.getElementById('ai-input').value;
    if(prompt.includes('dna')) {
        for(let i=0; i<30; i++) {
            const a = i * 0.5;
            App.spawn('sphere', 1, {pos:{x:Math.cos(a)*10, y:i*1.2, z:Math.sin(a)*10}, color: 0x00ff9d});
        }
    } else {
        App.spawn('box', 5);
    }
}

(async () => {
    await App.init();
    App.pyodide = await loadPyodide();
    App.pyodide.globals.set("Omni", { 
        spawn: (t,c,o) => App.spawn(t,c,o.toJs ? o.toJs() : o),
        log: (m) => App.log(m)
    });
    document.getElementById('loading-status').innerHTML = "‚óè SYSTEM READY";
    document.getElementById('loading-status').style.color = "#00ff9d";
})();
</script>
</body>
</html>
